<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <style>
        .container { max-width: 1200px; }
        .nav-tabs { margin-bottom: 20px; }
        .acciones-clientes { margin: 20px 0; }
        .btn { margin-right: 10px; }
        .table th { background-color: #f8f9fa; }
        .form-group { margin-bottom: 15px; }
        .alert { margin-top: 20px; }
        
        /* Estilos para dispositivos móviles */
        @media (max-width: 768px) {
            .btn { margin-bottom: 10px; width: 100%; }
            .table-responsive { margin-bottom: 20px; }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Pestañas de navegación -->
        <ul class="nav nav-tabs" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="clientes-tab" data-bs-toggle="tab" 
                        data-bs-target="#clientes" type="button" role="tab">
                    <i class="fas fa-users"></i> Clientes
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="cotizaciones-tab" data-bs-toggle="tab" 
                        data-bs-target="#cotizaciones" type="button" role="tab">
                    <i class="fas fa-file-invoice-dollar"></i> Cotizaciones
                </button>
            </li>
        </ul>

        <!-- Contenido de las pestañas -->
        <div class="tab-content" id="mainTabsContent">
            <!-- Pestaña de Clientes -->
            <div class="tab-pane fade show active" id="clientes" role="tabpanel">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <h2>Gestión de Clientes</h2>
                    </div>
                    <div class="col-md-6 text-end">
                        <button id="btnNuevoCliente" class="btn btn-success">
                            <i class="fas fa-plus"></i> Nuevo Cliente
                        </button>
                    </div>
                </div>

                <!-- Acciones de importación/exportación -->
                <div class="acciones-clientes">
                    <button id="btnImportarClientes" class="btn btn-primary">
                        <i class="fas fa-file-import"></i> Importar Clientes
                    </button>
                    <button id="btnExportarClientes" class="btn btn-secondary">
                        <i class="fas fa-file-export"></i> Exportar Clientes
                    </button>
                </div>

                <!-- Buscador de clientes -->
                <div class="row mb-3">
                    <div class="col">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="text" id="buscarCliente" class="form-control" 
                                   placeholder="Buscar cliente...">
                        </div>
                    </div>
                </div>

                <!-- Tabla de clientes -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Teléfono</th>
                                <th>Dirección</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaClientes">
                            <!-- Los clientes se cargarán dinámicamente aquí -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pestaña de Cotizaciones -->
            <div class="tab-pane fade" id="cotizaciones" role="tabpanel">
                <h2>Cotizaciones</h2>
                <!-- Contenido de cotizaciones -->
            </div>
        </div>
    </div>

    <!-- Modal para Cliente -->
    <div class="modal fade" id="modalCliente" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalClienteTitulo">Nuevo Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formCliente">
                        <input type="hidden" id="clienteId">
                        <div class="form-group">
                            <label for="nombre">Nombre *</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono">
                        </div>
                        <div class="form-group">
                            <label for="direccion">Dirección</label>
                            <textarea class="form-control" id="direccion"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" id="btnGuardarCliente">
                        Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { Clientes } from './js/clientes.js';
        import { ClienteForm } from './js/cliente-form.js';

        // Cuando el documento esté listo
        document.addEventListener('DOMContentLoaded', () => {
            const gestorClientes = new Clientes();
            const formularioClientes = new ClienteForm(gestorClientes);

            // Función para cargar la tabla de clientes
            function cargarTablaClientes() {
                const clientes = gestorClientes.obtenerTodos();
                const tabla = document.getElementById('tablaClientes');
                tabla.innerHTML = '';

                clientes.forEach(cliente => {
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td>${cliente.nombre}</td>
                        <td>${cliente.email || ''}</td>
                        <td>${cliente.telefono || ''}</td>
                        <td>${cliente.direccion || ''}</td>
                        <td>
                            <button class="btn btn-sm btn-primary editar-cliente" data-id="${cliente.id}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger eliminar-cliente" data-id="${cliente.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    tabla.appendChild(fila);
                });
            }

            // Manejador para nuevo cliente
            document.getElementById('btnNuevoCliente').addEventListener('click', () => {
                document.getElementById('formCliente').reset();
                document.getElementById('clienteId').value = '';
                document.getElementById('modalClienteTitulo').textContent = 'Nuevo Cliente';
                new bootstrap.Modal(document.getElementById('modalCliente')).show();
            });

            // Manejador para guardar cliente
            document.getElementById('btnGuardarCliente').addEventListener('click', () => {
                const cliente = {
                    id: document.getElementById('clienteId').value,
                    nombre: document.getElementById('nombre').value,
                    email: document.getElementById('email').value,
                    telefono: document.getElementById('telefono').value,
                    direccion: document.getElementById('direccion').value
                };

                try {
                    gestorClientes.guardar(cliente);
                    bootstrap.Modal.getInstance(document.getElementById('modalCliente')).hide();
                    cargarTablaClientes();
                } catch (error) {
                    alert(error.message);
                }
            });

            // Manejador para buscar clientes
            document.getElementById('buscarCliente').addEventListener('input', (e) => {
                const termino = e.target.value;
                const resultados = termino ? gestorClientes.buscar(termino) : gestorClientes.obtenerTodos();
                const tabla = document.getElementById('tablaClientes');
                tabla.innerHTML = '';

                resultados.forEach(cliente => {
                    // Similar al código de cargarTablaClientes pero solo para los resultados filtrados
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td>${cliente.nombre}</td>
                        <td>${cliente.email || ''}</td>
                        <td>${cliente.telefono || ''}</td>
                        <td>${cliente.direccion || ''}</td>
                        <td>
                            <button class="btn btn-sm btn-primary editar-cliente" data-id="${cliente.id}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger eliminar-cliente" data-id="${cliente.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    tabla.appendChild(fila);
                });
            });

            // Delegación de eventos para editar y eliminar
            document.getElementById('tablaClientes').addEventListener('click', (e) => {
                const target = e.target.closest('button');
                if (!target) return;

                const id = target.dataset.id;
                
                if (target.classList.contains('editar-cliente')) {
                    const cliente = gestorClientes.obtenerPorId(id);
                    if (cliente) {
                        document.getElementById('clienteId').value = cliente.id;
                        document.getElementById('nombre').value = cliente.nombre;
                        document.getElementById('email').value = cliente.email || '';
                        document.getElementById('telefono').value = cliente.telefono || '';
                        document.getElementById('direccion').value = cliente.direccion || '';
                        document.getElementById('modalClienteTitulo').textContent = 'Editar Cliente';
                        new bootstrap.Modal(document.getElementById('modalCliente')).show();
                    }
                } else if (target.classList.contains('eliminar-cliente')) {
                    if (confirm('¿Está seguro de eliminar este cliente?')) {
                        gestorClientes.eliminar(id);
                        cargarTablaClientes();
                    }
                }
            });

            // Cargar la tabla inicial
            cargarTablaClientes();
        });
    </script>
</body>
</html>
